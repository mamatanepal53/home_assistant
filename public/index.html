<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: monospace;
      margin: 20px;
      background: #fff;
      color: #000;
    }
    h1 {
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 20px;
    }
    .reading {
      margin: 5px 0;
    }
    .divider {
      border-top: 1px solid #000;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Weather Dashboard</h1>

  <div class="section">
    <h2>Current</h2>
    <div class="reading">Temperature: <span id="temp">--</span> °C</div>
    <div class="reading">Humidity: <span id="hum">--</span> %</div>
    <div class="reading">Time: <span id="time">--</span></div>
    <div class="reading">Status: <span id="status">Connecting...</span></div>
  </div>

  <div class="divider"></div>

  <div class="section">
    <h2>Recent Readings</h2>
    <div id="history-body">
      <!-- Example format:
      <div class="reading">#1 | 22°C | 45% | 09:40</div>
      -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
